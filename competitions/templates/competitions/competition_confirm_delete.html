{% extends 'competitions/base.html' %}
{% load static %}  
{% block content %}
<div class="content-section">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Competition</legend>
            <h2>Are your sure you want to delete the post "{{object.name}}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href={% url 'competition-detail' object.id %} type="submit">Cancel</a>
        </div>

    </form>
</div>
{% endblock content %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'profile/main.css' %}">
{% endblock %}

{% extends 'competitions/base.html' %} 
{% load static %}
{% block content %}
<div class="content-section mb-2">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="profile image">
        <div class="media-body">
            <h2 class="account-heading">
                {{ user.username }}
            </h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
</div>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">
            {{u_form.as_p}}
            {{p_form.as_p}}
        </legend>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>
{% endblock content %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'users/profile.css' %}">
{% endblock %}
